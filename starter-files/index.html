<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="favicon.ico" />
        <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="styles/background.css" />
        <link rel="stylesheet" href="styles/main.css" />
        <link rel="stylesheet" href="styles/ball.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            crossorigin="anonymous"
        />
        <title>Yes No API</title>
    </head>
    <body>
        <div class="main">
            <div class="stars"></div>
            <div class="twinkling"></div>
            <div class="clouds"></div>

            <div class="interaction__container">
                <input id="inputEntrada" class="input" type="text" required />
                <span class="input__bar"></span>
                <label>Ask Your Question</label>
                <p id="error" class="error"></p>
            </div>

            <button id="button" type="submit" class="button">Get Answer</button>

            <div id="ball" class="ball">
                <div class="ball__response">
                    <div class="ball__triangle"></div>
                    <div id="answer" class="ball__answer"></div>
                </div>
            </div>
        </div>
    </body>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
</html>
